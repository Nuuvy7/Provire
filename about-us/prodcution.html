<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Production – PROVIRE SC</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family:'Poppins',sans-serif;
    }

    body{
        background:#f5f5f5;

        /* Background jundijawa */
        --color: rgba(36, 36, 36, 0.1);
        background-image:
            linear-gradient(0deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent),
            linear-gradient(90deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent);
        background-size: 30px 30px;

        padding:30px;
        color:#000;
    }

    .container{
        max-width:900px;
        margin:auto;
        padding:20px;
    }

    .title{
        font-size:38px;
        font-weight:700;
        margin-bottom:5px;
        color:#0077ff;
        text-transform:uppercase;
    }

    .subtitle{
        font-size:16px;
        font-weight:500;
        margin-bottom:35px;
        opacity:0.7;
    }

    .section-box{
        background:white;
        padding:20px 25px;
        margin-bottom:25px;
        border-radius:18px;
        border:1px solid #ddd;
        box-shadow:0 3px 8px rgba(0,0,0,0.07);
    }

    .section-title{
        font-size:22px;
        margin-bottom:10px;
        font-weight:600;
    }

    ul{
        margin-left:18px;
        margin-top:8px;
    }
    ul li{
        margin-bottom:6px;
        font-size:15px;
    }

    a.back{
        display:inline-block;
        margin-top:20px;
        font-size:15px;
        color:white;
        background:#0077ff;
        padding:10px 18px;
        border-radius:10px;
        text-decoration:none;
        transition:.3s;
    }

    a.back:hover{
        transform:translateY(-2px);
        opacity:0.8;
    }
</style>
</head>

<body>

<div class="container">

    <!-- GANTI BAGIAN INI SESUAI DIVISI -->
    <h1 class="title">Production</h1>
    <div class="subtitle">Welcome to Production!!</div>


    <!-- SECTION 1: Leader -->
    <div class="section-box">
        <div class="section-title">Leader</div>
        <img src="andi.png">
    </div>

    <!-- SECTION 2: Members -->
    <div class="section-box">
        <div class="section-title">Members</div>
        <ul>
            <li>Nama Member 1</li>
            <li>Nama Member 2</li>
            <li>Nama Member 3</li>
        </ul>
    </div>

    <!-- SECTION 3: Tasks / Responsibilities -->
    <div class="section-box">
        <div class="section-title">Main Responsibilities</div>
        <ul>
            <li>Tugas 1 divisi</li>
            <li>Tugas 2 divisi</li>
            <li>Tugas 3 divisi</li>
        </ul>
    </div>

    <!-- SECTION 4: Additional Notes -->
    <div class="section-box">
        <div class="section-title">Additional Notes</div>
        <p style="font-size:15px; opacity:0.9;">
            Catatan tambahan tentang divisi, SOP, atau informasi penting lainnya.
        </p>
    </div>

    <a href="main copy.html" class="back">← Back to Structure</a>

</div>

</body>
</html>
